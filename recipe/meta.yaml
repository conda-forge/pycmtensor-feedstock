{% set name = "pycmtensor" %}
{% set version = "1.13.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycmtensor-{{ version }}.tar.gz
  sha256: 61f1e7acd76c886fb6cf56a3620fb65236ff059243f608050b4f1ba3d20e7589

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.11,<3.13
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.11.0,<3.13
    - aesara 2.9.3
    - numpy 1.25.2
    - scipy 1.11.4
    - pandas 1.5.3
    - seaborn 0.12.2
    - watermark 2.4.3
    - scikit-learn 1.5.2

test:
  imports:
    - pycmtensor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mwong009/pycmtensor
  summary: A robust and efficient Python package leveraging tensor computations for advanced discrete choice modelling.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwong009
